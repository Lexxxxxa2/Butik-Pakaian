<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>Dashboard CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
        header { background: #222; color: #fff; padding: 16px; }
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        .card { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        select, input { padding: 8px; margin: 4px; border-radius: 6px; border: 1px solid #ccc; width: 200px; display: inline-block; }
        button { padding: 8px 14px; margin: 4px; background: #007bff; border: none; color: white; border-radius: 6px; cursor: pointer; }
        .btn-warning { background: orange; }
        .btn-danger { background: red; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        .row::after { content: ""; clear: both; display: table; }
        .col-md-4 { float: left; width: 33.33%; padding: 5px; box-sizing: border-box; }
    </style>
</head>

<body>
<header>
    <h2 style="margin:0">Dashboard CRUD - Role: <span id="whoamiBadge">...</span></h2>
</header>

<div class="container">
    
    <div class="card">
        <h3>Pilih Tabel</h3>
        <select id="tableSelect"></select>
        <input id="extraParam" type="text" style="display:none; width: 150px" placeholder="Filter ID/ID Wajib" />
        <button onclick="loadTable()">Load</button>
        <button onclick="logout()">Logout</button>
        <h4>Console Log</h4>
        <textarea id="debug" style="width: 100%; height: 100px; margin-top: 5px; font-size: 10px; background-color: #eee; border: 1px solid #ccc;" readonly></textarea>
    </div>

    <div class="card" id="formCard" style="display:none"> 
        <h3>Form Data</h3>
        <div id="formFields" class="row"></div>
        <div style="margin-top: 10px;">
            <button onclick="createItem()">Tambah (POST)</button>
            <button onclick="updateItem()">Update (PUT)</button>
            <button onclick="patchItem()">Update (PATCH)</button>
        </div>
    </div>

    <div class="card">
        <h3>Data</h3>
        <table class="table">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
